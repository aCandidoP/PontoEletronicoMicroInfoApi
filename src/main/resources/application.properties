
spring.application.name=PontoEletronicoApi

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_DATABASE:micro-info_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================
# CONFIGURAÇÃO DO FLYWAY
# ===============================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true



# ===============================================
# CONFIGURAÇÃO DO JWT
# ===============================================
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

logging.level.org.springframework.security=TRACE
logging.level.org.springframework.security.web.access=TRACE
logging.level.org.springframework.security.authentication=TRACE

server.servlet.context-path=/api

spring.jackson.time-zone=America/Sao_Paulo
